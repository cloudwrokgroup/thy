<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<span th:fragment="site-header">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index" th:href="@{/}"><img src="../public/img/site-logo.png"
                                                                         th:src="@{/img/site-logo.png}"
                                                                         style="width: 50px;"/></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/" th:href="@{/}">Home <span class="sr-only">(current)</span></a></li>
                    <li><a href="/" th:href="@{/users/login}">Login <span class="sr-only">(current)</span></a></li>
                    <li><a href="/" th:href="@{/users/Register}">Register <span class="sr-only">(current)</span></a>
                    </li>
                    <li><a href="/" th:href="@{/posts}">Posts <span class="sr-only">(current)</span></a></li>
                    <li><a href="/" th:href="@{/posts/create}">Create <span class="sr-only">(current)</span></a></li>
                    <li><a href="/" th:href="@{/users}">Users <span class="sr-only">(current)</span></a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" th:href="@{/users/logout}"><span>Hello, <b>(user)</b></span> Logout</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container_1">
        <ul id="messages" th:with="notifyMessage=${session[T(com.demo.web.serviceImpl.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY]}">
            <li th:each="msg : ${notifyMessage}" th:text="${msg.text}" th:class="${#strings.toLowerCase(msg.type)}">

            </li>
            <span th:if="${notifyMessage}" th:remove="all"
                  th:text="${session.remove(T(com.demo.web.serviceImpl.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY)}">

        </span>
        </ul>
    </div>
</span>


</html>
